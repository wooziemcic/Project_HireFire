{% extends 'base.html' %}
{% block content %}
<div class="card">
    <div class="card-body">
        <h4 class="card-title">Interview Results</h4>
        <ol class="list-group list-group-flush">
            {% for question in questions %}
                <li class="list-group-item">{{ question }}</li>
            {% endfor %}
        </ol>
    </div>
</div>

<div class="card mt-3">
    <div class="card-body">
        <h4 class="card-title">Your Transcription</h4>
        <p>{{ transcription }}</p>

        <h5>Score: {{ score }}</h5>
        <p>Status: <strong>{{ status }}</strong></p>
    </div>
</div>
{% endblock %}
